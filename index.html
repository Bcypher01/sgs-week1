<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;800&family=Poppins:wght@400;600;700&family=Raleway:wght@100;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <span><a href="">Login</a></span>
    </div>
    <div class="register">
      <div class="img"><img src="images/Rectangle.png" alt="register" /></div>
      <div class="form">
        <h1>Create Account</h1>
        <form action="post" id="form">
          <div class="form-input">
            <label for="">First Name</label>
            <input type="text" placeholder="Enter First Name" class="input" name="first" id="first" />
            <small></small>
          </div>
          <div class="form-input">
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter Last Name" class="input" name="first" id="last" />
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Phone Number</label>
            <input type="text" placeholder="Enter Phone Number" class="input" name="number" id="number"/>
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email Address" class="input" name="mail" id="mail"/>
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" class="input" name="password" id="password" />
            <small></small>
          </div>
            <div class="clear">
                <button type="submit" class="btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="form.js"></script>
</html>
