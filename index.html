<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;800&family=Poppins:wght@400;600;700&family=Raleway:wght@100;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <span><a href="">Login</a></span>
    </div>
    <div class="register">
      <div class="img"><img src="images/Rectangle.png" alt="register" /></div>
      <div class="form">
        <h1>Create Account</h1>
        <form action="post" id="form">
          <div class="form-input">
            <label for="">First Name</label>
            <input type="text" placeholder="Enter First Name" class="input" name="first" id="first" />
            <svg width="14" height="14" class="icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.00004 6.99992C8.84171 6.99992 10.3334 5.50825 10.3334 3.66659C10.3334 1.82492 8.84171 0.333252 7.00004 0.333252C5.15837 0.333252 3.66671 1.82492 3.66671 3.66659C3.66671 5.50825 5.15837 6.99992 7.00004 6.99992ZM7.00004 8.66658C4.77504 8.66658 0.333374 9.78325 0.333374 11.9999V13.6666H13.6667V11.9999C13.6667 9.78325 9.22504 8.66658 7.00004 8.66658Z" fill="black"/>
            </svg>

            <small></small>
          </div>
          <div class="form-input">
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter Last Name" class="input" name="first" id="last" />
            <svg width="14" height="14" class="icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.00004 6.99992C8.84171 6.99992 10.3334 5.50825 10.3334 3.66659C10.3334 1.82492 8.84171 0.333252 7.00004 0.333252C5.15837 0.333252 3.66671 1.82492 3.66671 3.66659C3.66671 5.50825 5.15837 6.99992 7.00004 6.99992ZM7.00004 8.66658C4.77504 8.66658 0.333374 9.78325 0.333374 11.9999V13.6666H13.6667V11.9999C13.6667 9.78325 9.22504 8.66658 7.00004 8.66658Z" fill="black"/>
            </svg>
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Phone Number</label>
            <input type="text" placeholder="Enter Phone Number" class="input" name="number" id="number"/>
            <svg width="16" height="16" class="icon" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.91663 0.833252H2.24996C1.09996 0.833252 0.166626 1.76659 0.166626 2.91659V17.0833C0.166626 18.2333 1.09996 19.1666 2.24996 19.1666H8.91663C10.0666 19.1666 11 18.2333 11 17.0833V2.91659C11 1.76659 10.0666 0.833252 8.91663 0.833252ZM5.58329 18.3333C4.89163 18.3333 4.33329 17.7749 4.33329 17.0833C4.33329 16.3916 4.89163 15.8333 5.58329 15.8333C6.27496 15.8333 6.83329 16.3916 6.83329 17.0833C6.83329 17.7749 6.27496 18.3333 5.58329 18.3333ZM9.33329 14.9999H1.83329V3.33325H9.33329V14.9999Z" fill="black"/>
            </svg>
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email Address" class="input" name="mail" id="mail"/>
            
            <svg width="18" height="14" class="icon" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.6666 0.333252H2.33329C1.41663 0.333252 0.674959 1.08325 0.674959 1.99992L0.666626 11.9999C0.666626 12.9166 1.41663 13.6666 2.33329 13.6666H15.6666C16.5833 13.6666 17.3333 12.9166 17.3333 11.9999V1.99992C17.3333 1.08325 16.5833 0.333252 15.6666 0.333252ZM15.6666 3.66659L8.99996 7.83325L2.33329 3.66659V1.99992L8.99996 6.16658L15.6666 1.99992V3.66659Z" fill="black"/>
            </svg>
            <small></small>
          </div>
          
          <div class="form-input">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" class="input" name="password" id="password" />
            <small></small>
          </div>
            <div class="clear">
                <button type="submit" class="btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="form.js"></script>
</html>
